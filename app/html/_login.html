<section class="modal">
	<div class="container">
		<div class="modal__inner">
			<form class="modal__form">
				<label class="modal__label">
					Username or email address *
					<input class="modal__input" type="text" required>
				</label>
				<label class="modal__label">
					Password *
					<input class="modal__input" type="text" required>
				</label>
				<button class="modal__btn">Login</button>
				<div class="modal__content">
					<label class="modal__label">
						<input type="checkbox">
						Remember me
					</label>
					<a class="modal__error" href="#">Lost your password?</a>
				</div>
			</form>
			<div class="modal__registration">
				<p class="modal__registration-text">Not registered? No problem</p>
				<a href="#" class="modal__registration-link">Create an account</a>
			</div>
		</div>
	</div>
</section>
